<ol class="breadcrumb">
  <li class="breadcrumb-item active">Listado Clientes</li>
</ol>
<nav class="navbar navbar-light ">
	<div class="collapse navbar-toggleable-md" id="navbarResponsive">
		<ul class="nav navbar-nav">
			<li class="nav-item">
				<a href="" routerLink="/add-cliente">Nuevo Cliente</a>
			</li>
		</ul>
		<form class="form-inline float-lg-right">
			<input class="form-control" type="text" name="term" ngControl="term"  placeholder="Buscar" [(ngModel)]="term" >
			<button class="btn btn-outline-primary" type="submit">Buscar</button>
		</form>
	</div>
</nav>
<table class="table table-striped table-hover ">
	<thead>
		<tr>
			<th>#</th>
			<th>Apellido</th>
			<th>Nombre</th>
			<th>Edad</th>
			<th>Opciones</th>
		</tr>
	</thead>
	<tbody>
		<img src="assets/images/30.gif" *ngIf="loading == 'show'" />
		<tr *ngFor="let cli of clientes | buscar:term ">
			<td>{{cli.ClienteId}}</td>
			<td>{{cli.Apellido | uppercase}}</td>
			<td>{{cli.Nombre}}</td>
			<td>{{cli.Edad}}</td>
			<td>
				<a href="#" data-toggle="modal" data-target="#gridSystemModal" (click)="clienteseleccionado = cli"  > <i class="fa fa-trash" aria-hidden="true"></i></a> &nbsp;
				<a href="" [routerLink]="['/upd-cliente', cli.ClienteId]" ><i class="fa fa-pencil" aria-hidden="true"></i> </a>
			</td>
		</tr>
	</tbody>
	<app-del-cliente [datos]="clienteseleccionado"></app-del-cliente>
</table>
