<hr>

<table class="table table-striped table-hover ">
	<thead>
		<tr>
			<th>#</th>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Edad</th>
			<th>Opciones</th>
		</tr>
	</thead>
	<tbody>
		<img src="/assets/images/30.gif" *ngIf="loading == 'show'" />
		<tr *ngFor="let cli of clientes">
			<td>{{cli.ClienteId}}</td>
			<td>{{cli.Apellido | uppercase}}</td>
			<td>{{cli.Nombre}}</td>
			<td>{{cli.Edad}}</td>
			<td>
				<a href="#" (click)="onEliminarCliente(cli.ClienteId)">Eliminar</a> &nbsp;
				<a href="#" >	Editar </a>
			</td>

		</tr>
	</tbody>
</table>
