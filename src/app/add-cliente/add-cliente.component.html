<ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#" routerLink="/">Listado Clientes</a></li>
    <li class="breadcrumb-item active">Nuevo Cliente</li>
</ol>

<div class="card">
    <div class="card-header bg-inverse text-white">
        Nuevo Cliente
    </div>
    <div class="card-block">
        <form novalidate [formGroup]="formCliente" (ngSubmit)="onSubmit(formCliente)">
            <div class="form-group row" [ngClass]="{'has-danger': !formCliente.controls['ClienteId'].valid && formCliente.controls['ClienteId'].touched}">
                <label for="ClienteId" class="col-xs-1 col-form-label">Id</label>
                <div class="col-xs-4">
                    <input class="form-control form-control-danger" type="text" id="ClienteId" formControlName="ClienteId" >
                    <div *ngIf="formCliente.controls.ClienteId.errors">
                            <div class="text-danger" *ngIf="formCliente.get('ClienteId').touched && formCliente.get('ClienteId').hasError('required')">
                                <small>Campo requerido</small>
                            </div>
                            <div class="text-danger" *ngIf="formCliente.get('ClienteId').touched && formCliente.get('ClienteId').hasError('pattern')">
                               <small>Campo numerico</small> 
                            </div>
                            
                    </div>
                </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-danger': !formCliente.controls['Nombre'].valid && formCliente.controls['Nombre'].touched}">
                <label for="Nombre" class="col-xs-1 col-form-label">Nombre</label>
                <div class="col-xs-4">
                    <input class="form-control form-control-danger"  type="text" id="Nombre" formControlName="Nombre" >
                    <div *ngIf="formCliente.controls.Nombre.errors">
                            <div class="text-danger" *ngIf="formCliente.get('Nombre').touched && formCliente.get('Nombre').hasError('required')">
                               <small>Campo requerido</small>
                            </div>
                            <div class="text-danger" *ngIf="formCliente.get('Nombre').touched && formCliente.get('Nombre').hasError('minlength')">
                                <small>Se requiere minimo 3 caracteres</small> 
                            </div>
                            <div class="text-danger" *ngIf="formCliente.get('Nombre').touched && formCliente.get('Nombre').hasError('maxlength')">
                              <small>Se requiere maximo 10 caracteres</small>  
                            </div>
                    </div>
                </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-danger': !formCliente.controls['Apellido'].valid && formCliente.controls['Apellido'].touched}">
                <label for="Apellido" class="col-xs-1 col-form-label">Apellido</label>
                <div class="col-xs-4">
                    <input class="form-control form-control-danger"  type="text" id="Apellido" formControlName="Apellido" >
                    <div *ngIf="formCliente.controls.Apellido.errors">
                            <div class="text-danger" *ngIf="formCliente.get('Apellido').touched && formCliente.get('Apellido').hasError('required')">
                               <small>Campo requerido</small>
                            </div>
                            <div class="text-danger" *ngIf="formCliente.get('Apellido').touched && formCliente.get('Apellido').hasError('minlength')">
                              <small>Se requiere minimo 3 caracteres</small>  
                            </div>
                            <div class="text-danger" *ngIf="formCliente.get('Apellido').touched && formCliente.get('Apellido').hasError('maxlength')">
                                <small>Se requiere maximo 10 caracteres</small>  
                            </div>
                    </div>
                </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-danger': !formCliente.controls['Edad'].valid && formCliente.controls['Edad'].touched}">
                <label for="Edad" class="col-xs-1 col-form-label">Edad</label>
                <div class="col-xs-4">
                    <input class="form-control form-control-danger" type="text" id="Edad" formControlName="Edad" >
                     <div *ngIf="formCliente.controls.Edad.errors">
                            <div class="text-danger" *ngIf="formCliente.get('Edad').touched && formCliente.get('Edad').hasError('required')">
                                <small>Campo requerido</small>
                            </div>
                            <div class="text-danger" *ngIf="formCliente.get('Edad').touched && formCliente.get('Edad').hasError('pattern')">
                                <small>Campo numerico</small>
                            </div>
                            
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-xs-1 col-xs-4">
                    <button type="submit" class="btn btn-outline-primary" [disabled]="formCliente.invalid">Aceptar</button>
                </div>
            </div>
        </form>
    </div>
</div>
