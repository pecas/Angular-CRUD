<div id="gridSystemModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="gridModalLabel">Elimina el registro ? </h4>
				</div>
				<div class="modal-body">
					<div class="container-fluid bd-example-row">
						<p>Id : {{datos.ClienteId}}</p>
						<p>Apellido : {{datos.Apellido}}</p>
						<p>Nombre : {{datos.Nombre}}</p>
						<p>Edad : {{datos.Edad}}</p>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
					<button type="button" class="btn btn-primary" (click)="onEliminarCliente(datos.ClienteId)" >Aceptar</button>
				</div>
			</div>
		</div>
	</div>
